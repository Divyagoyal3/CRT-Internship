<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel ="stylesheet" href="style.css">
</head>
<body>
<section class="home-section">
    <!--carousel-->
    <div class="carousel">
        <img src="images/cover 1.png" class="active" alt="">
        <img src="images/cover 2.png" alt="">
        <img src="images/cover 3.png" alt="">
        <img src="images/cover 4.png" alt="">
        <img src="images/cover 5.png" alt="">
    </div>

    <!-- Playlist-->
    <h1 class="heading">recent played</h1>
    <div class="playlists-group">
        <div class="playlist-card">
            <img src="images/cover 9.png" class="playlist-card-img" alt=="">
            <p class="playlist-card-name">top international</p>
        </div>
        <div class="playlist-card">
            <img src="images/cover 2.png" class="playlist-card-img" alt=="">
            <p class="playlist-card-name">BTN collection</p>
        </div>
        <div class="playlist-card">
            <img src="images/cover 10.png" class="playlist-card-img" alt=="">
            <p class="playlist-card-name">Bollywood Hits</p>
        </div>
        <div class="playlist-card">
            <img src="images/cover 11.png" class="playlist-card-img" alt=="">
            <p class="playlist-card-name">Top Trending</p>
        </div>
        <div class="playlist-card">
            <img src="images/cover 5.png" class="playlist-card-img" alt=="">
            <p class="playlist-card-name">Justin Biber</p>
        </div>
    </div>
    <h1 class="heading">Based On Your Listening</h1>
    <div class="playlists-group">
        <div class="playlist-card">
            <img src="images/cover 11.png" class="playlist-card-img" alt=="">
            <p class="playlist-card-name">top international</p>
        </div>
        <div class="playlist-card">
            <img src="images/cover 12.png" class="playlist-card-img" alt=="">
            <p class="playlist-card-name">BTN collection</p>
        </div>
        <div class="playlist-card">
            <img src="images/cover 13.png" class="playlist-card-img" alt=="">
            <p class="playlist-card-name">Bollywood Hits</p>
        </div>
        <div class="playlist-card">
            <img src="images/cover 1.png" class="playlist-card-img" alt=="">
            <p class="playlist-card-name">Top Trending</p>
        </div>
        <div class="playlist-card">
            <img src="images/cover 3.png" class="playlist-card-img" alt=="">
            <p class="playlist-card-name">Justin Biber</p>
        </div>
    </div>
</section>

<section class="music-player-section active">
    
    <h1 class="current-song-name">I m mess</h1>
    <p class="artist-name ">artist 1</p>
 
   <img src="images/cover 1.png" class="cover " alt="">
 
    <div class="seek-bar-conatiner">
        <input type ="range" class="music-seek-bar" value="0">
        <p class="current-time hide">00 : 00</p>
        <p class="duration hide">00 : 00</p>
    </div>

    <div class="controls">
        <span class="fas fa-redo"></span>
        <div class="main">
            <i class="fas fa-backward active"></i>
            <i class="fas fa-play active"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-forward active"></i>
        </div>
        <span class="fas fa-volume-up"></span>
    </div>
</section>





    <script src="data.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
